{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  /* Full page background with leaf texture */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: url('https://www.transparenttextures.com/patterns/leaf.png') repeat;
    background-color: #e8fce8;  /* Soft light green */
    background-size: 250px;
  }

  /* Container that centers the form */
  .register-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  /* Styled form card */
  .register-box {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 1rem;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  /* Plant GIF styling */
  .register-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Form section padding and color */
  .form-side {
    padding: 2.5rem;
  }

  .form-side h4 {
    color: #28a745;
    font-weight: bold;
    margin-bottom: 1.5rem;
  }

  /* Responsive: hide GIF on small screens */
  @media (max-width: 768px) {
    .form-side {
      padding: 2rem 1.5rem;
    }

    .gif-side {
      display: none;
    }
  }
</style>

<!-- Registration layout -->
<div class="register-container">
  <div class="register-box row w-100" style="max-width: 900px;">

    <!-- Left: GIF -->
    <div class="col-md-6 gif-side d-none d-md-block p-0">
      <img src="https://i.pinimg.com/originals/e8/88/d4/e888d4feff8fd5ff63a965471a94b874.gif"
           alt="Plant animation"
           class="register-image">
    </div>

    <!-- Right: Registration form -->
    <div class="col-md-6 form-side">
      <h4><i class="fas fa-seedling me-2 text-success"></i>Create Your PlantParent Account</h4>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100 mt-2">
          <i class="fas fa-user-plus me-1"></i> Register
        </button>
      </form>

      <div class="text-center mt-3 small">
        <p>
          Already have an account?
          <a href="{% url 'accounts:login' %}">Log in here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
